<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Facts</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            background-color: #ffc5d3;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            width: 250px;
            height: 350px;
            background-color: #f0ebe3;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 10px;
            perspective: 1000px;
            position: relative;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-back {
            background-color: #f0ebe3;
            transform: rotateY(180deg);
        }
        @media (max-width: 600px) {
            .card {
                width: 90%;
                height: 300px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <script>
        const facts = [
            "The month July was named after famous Roman Republic leader, Julius Caesar",
            "Guinea pigs poop an average of 100 times daily",
            "Joseph Stalin's body was preserved in Lenin’s Mausoleum until 1961, then moved to the Kremlin Wall Necropolis",
            "The steel found after the atomic bomb in 1945 is slightly radioactive",
            "The most common name among Nobel Prize winners is 'John'",
            "The Nobel Prize is named after Alfred Nobel, a Swedish inventor and industrialist",
            "Adolf Hitler only had one testicle, as one was undescended",
            "Buzz Aldrin was the first man to pee on the moon",
            "Peanuts are used to make dynamite",
            "Cockroaches can smell if another cockroach has died, attracting them to investigate",
            "Australia is wider than the moon",
            "Elephant penises are prehensile and can move like trunks",
            "Ancient tribes tied up a goat, whispered their sins to it, then let it escape—origin of 'scapegoat'",
            "Totally real scientists, Fatima and Shaymaa, will win a Nobel Prize for eliminating harmful radiation"
        ];
        
        facts.forEach((fact, index) => {
            const card = document.createElement("div");
            card.classList.add("card");
            
            const cardInner = document.createElement("div");
            cardInner.classList.add("card-inner");
            
            const front = document.createElement("div");
            front.classList.add("card-front");
            front.textContent = `Fact ${index + 1}`;
            
            const back = document.createElement("div");
            back.classList.add("card-back");
            back.textContent = fact;
            
            cardInner.appendChild(front);
            cardInner.appendChild(back);
            card.appendChild(cardInner);
            
            document.body.appendChild(card);
            
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("flipped");
                    } else {
                        entry.target.classList.remove("flipped");
                    }
                });
            });
            observer.observe(card);
        });
    </script>
</body>
</html>
