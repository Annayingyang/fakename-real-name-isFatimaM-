<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
        .input-container {
            margin-top: 20px;
        }
        .input-field {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 id="welcome-message">Welcome to</h1>
    <h2 id="typing"></h2>
    <div class="input-container">
        <input type="text" id="name-input" class="input-field" placeholder="Enter your name" oninput="updateWelcomeMessage()">
    </div>
    <button class="btn" onclick="location.href='Fatimafacts.html'">Fatima Facts</button>

    <script>
        const text = "Fatima-Encyclopaedia  :)";
        let index = 0;

        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing").textContent += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }

        function updateWelcomeMessage() {
            const name = document.getElementById("name-input").value;
            const welcomeMessage = name ? `Welcome, ${name} to` : "Welcome to";
            document.getElementById("welcome-message").textContent = welcomeMessage;
        }

        typeEffect();
    </script>
</body>
</html>
